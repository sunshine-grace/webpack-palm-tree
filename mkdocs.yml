# https://github.com/squidfunk/mkdocs-material
site_name: "PALM"
site_description: "Webpack desc"
site_author: "sunshine-grace"
repo_url: https://github.com/sunshine-grace/webpack-palm-tree.git
repo_name: ""

# Configuration
theme: 
  language: zh
  name: 'material'
  include_sidebar: true
  logo: 'assets/favicon.png'
  favicon: 'assets/favicon.png'
  feature:
    tabs: false
  i18n:
    prev: 'Previous'
    next: 'Next'
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
    # - content.tabs.link
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

# Plugins
plugins:
  - search
  # - awesome-pages
  # - pdf-export
  # - autolinks

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 'Welcome': "index.md"
  - 'Getting Started':
    - '主题': 'main.md'
    - '关于': 'about.md'
  - Home: index.md
    - Getting started:
      - Installation: main.md
      - About: about.md

